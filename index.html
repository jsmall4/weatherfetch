<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 h-200 text-center"
        >WeatherApp</span
      >
    </nav>

    <!-- App Container -->
    <!-- Search for a city -->
    <div class="container-md m-5">
      <div class="row">
        <div class="col-md-3 bg-light">
          <p class="search-bar my-2">City Search</p>
          <div class="input-group mb-3">
            <input
              id="cityInput"
              type="text"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
            />
            <div class="input-group-append">
              <!-- Search Button -->
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- Clear History Button -->
          <button class="btn btn-primary mb-3" type="button" id="clear-history">
            Clear Search History
          </button>
          <form id="history"></form>
        </div>
        <!-- Display Local Weather -->
        <div class="col-md-10 border border-dark m-3" id="weather">
          <div class="col-md-12">
            <p style="font-weight: bolder; font-size: 20px; padding-top: 10px">
              Local Weather
            </p>
            <span
              id="cityName"
              class="cityName align-middle"
              style="font-weight: bold"
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p id="temperature"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p id="humidity"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p id="wind-speed"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p id="uv-index"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- 5 Day Forecast  -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="mb-3 mt-1" style="font-size: 20px; border: solid">
          5 Day Forecast
        </h2>
      </div>
    </div>

    <!-- Forecast for chosen city -->
    <div class="row mx-2">
      <div
        class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"
      ></div>
      <div
        class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"
      ></div>
      <div
        class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"
      ></div>
      <div
        class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"
      ></div>
      <div
        class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"
      ></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4c53ff95b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
